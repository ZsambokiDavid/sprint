services:
  python:
    image: python
    restart: always
    volumes:
      - /root/pcode/=/root
#    command: "/root/pcode/app.py"
#    environment:
#      - $PATH=/root
    entrypoint: sh /root/app.sh
    networks:
    - nextcloud-network

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == ${NODENAME}

networks:
  nextcloud-network:
    external: true
