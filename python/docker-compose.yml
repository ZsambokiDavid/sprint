version: '3'
#volumes:
#  data:
services:
  python:
    image: python
    restart: always
    environment:
      - /root/pcode/app.py=app.py
#    command: "/root/pcode/app.py"
    entrypoint: python app.py
    networks:
    - nextcloud-network

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == ${NODENAME}

networks:
  nextcloud-network:
    external: true
